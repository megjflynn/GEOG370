
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([27.942014442680367, -82.2580841239355], 14.0);

      var marker = L.marker([27.9537, -82.2577])
            .bindPopup("Valrico Lake")
            .openPopup();
      var base = L.marker([27.8499, -82.4864])
            .bindPopup("MacDill Airforce Base")
            .openPopup();
      var park = L.marker([27.8650, -82.2273])
            .bindPopup("Lithia Springs State Park")
            .openPopup();
      
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
      
      var Historical = L.tileLayer('./HW4_Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'TilesXYZ'
      })

      var daTiles = {
        "Open Street Map": OSM,
        "Historical aerial image": Historical
      }

      var daVectors = {
        "Valrico Lake": marker,
        "MacDill AirForce Base": base,
        "Lithia Springs Park": park
      }

      L.control.layers(daTiles, daVectors).addTo(map)


  </script>
</body>
</html>
